services:
  backend:
    container_name: backend
    restart: unless-stopped
    depends_on:
      - mongo
    build:
      dockerfile: ../backend/.docker/Dockerfile
      context: ./backend
    ports:
      - '8080:8080'
    networks:
      - app-network
    env_file:
      - ./backend/.env.dev
    # volumes:
    #   - ./backend/:usr/src/app
    #   - /usr/src/app/node_modules    
   

  client:
    container_name: client
    restart: unless-stopped
    depends_on:
      - backend
    build:
      dockerfile: ../client/.docker/Dockerfile
      context: ./client
    ports:
      - '3000:3000'
    networks:
      - app-network
    # volumes:
    #   - ./client/:usr/src/app
    #   - /usr/src/app/node_modules

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - app-network      

  mongo-express:
    image: mongo-express
    networks:
      - app-network
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

  redis:
    image: redis:alpine
    command: redis-cli -h redis
    volumes:
      - ./data:/data
  redisinsight:
    image: redislabs/redisinsight
    ports:
      - 8001:8001

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
  node_modules:
  web-root:
    driver: local
